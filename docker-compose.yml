version: '3'

services:
  php:
    build:
      dockerfile: Dockerfile
      context: .docker/php
    container_name: fcc_php
    restart: "no"
    networks:
      - fcc_network
    ports:
      - 9000:9000
    volumes:
      - ./:/repo

  composer:
    image: composer:latest
    container_name: fcc_composer
    working_dir: /repo
    restart: "no"
    networks:
      - fcc_network
    volumes:
      - ./:/repo

networks:
  fcc_network: